name: CI
on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
      - next
  merge_group:
    types:
      - checks_requested

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive

      - name: Setup
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      - run: pip install cpplint
      - run: cpplint --linelength=230 --filter=-legal/copyright,-whitespace/indent,-whitespace/comments,-whitespace/ending_newline,-build/include_order,-runtime/references,-readability/todo,-whitespace/blank_line,-whitespace/todo,-runtime/int,-build/c++11,-whitespace/parens --exclude=package/cpp/skia --exclude=package/apple --exclude=package/android/build --exclude=package/node_modules --recursive package

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format-18

      # - name: Clang Format Check
      #   working-directory: packages/skia
      #   run: |
      #     yarn clang-format
      #     if [[ `git status --porcelain` ]]; then
      #       echo "ERROR: clang-format would modify files. Please run 'yarn clang-format' and commit the changes."
      #       echo "Files that would be modified:"
      #       git status --porcelain
      #       echo "Diff of changes:"
      #       git diff
      #       exit 1
      #     fi

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn tsc

  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive

      - name: Setup
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: yarn test

  build-library:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive

      - name: Setup
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        run: yarn build

      - name: Build dry run release
        working-directory: packages/skia
        run: |
          npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-android-ubuntu:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      TURBO_CACHE_DIR: .turbo/android
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive

      - name: Setup
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache turborepo for Android
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: ${{ runner.os }}-turborepo-android-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-turborepo-android

      - name: Install JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install NDK
        uses: nttld/setup-ndk@afb4c9964b521afb97c864b7d40b11e6911bd410 # v1.5.0
        id: setup-ndk
        with:
          ndk-version: r27d
  
      - name: Set ANDROID_NDK
        run: echo "ANDROID_NDK=$ANDROID_HOME/ndk-bundle" >> $GITHUB_ENV

      - name: Finalize Android SDK
        run: |
          /bin/bash -c "yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null"

      - name: Install Android SDK
        run: |
          echo "sdk.dir=$ANDROID_HOME" > $GITHUB_WORKSPACE/apps/example/android/local.properties

      - name: Cache Gradle
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('./apps/example/android/gradle/wrapper/gradle-wrapper.properties') }}
            ${{ runner.os }}-gradle-

      - name: Build example for Android
        env:
          JAVA_OPTS: "-XX:MaxHeapSize=6g"
        run: |
          yarn turbo run build:android --concurrency 1 --filter=example --force

  build-android:
    runs-on: macos-latest-large
    continue-on-error: true
    env:
      TURBO_CACHE_DIR: .turbo/android
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive

      - name: Setup
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache turborepo for Android
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: ${{ runner.os }}-turborepo-android-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-turborepo-android

      - name: Install JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install NDK
        uses: nttld/setup-ndk@afb4c9964b521afb97c864b7d40b11e6911bd410 # v1.5.0
        id: setup-ndk
        with:
          ndk-version: r26d
  
      - name: Set ANDROID_NDK
        run: echo "ANDROID_NDK=$ANDROID_HOME/ndk-bundle" >> $GITHUB_ENV

      - name: Finalize Android SDK
        run: |
          /bin/bash -c "yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null"

      - name: Install Android SDK
        run: |
          echo "sdk.dir=$ANDROID_HOME" > $GITHUB_WORKSPACE/apps/example/android/local.properties

      - name: Cache Gradle
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('./apps/example/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build example for Android
        env:
          JAVA_OPTS: "-XX:MaxHeapSize=16g"
        run: |
          yarn turbo run build:android --concurrency 1 --force

      - name: Cache apk
        uses: actions/cache/save@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        env:
          cache-name: cache-apk
        with:
          path: apps/example/android/app/build/outputs/apk/debug/app-debug.apk
          key: apk-${{ github.sha }}

  test-android:
    needs: build-android
    runs-on: macos-latest-large
    env:
      TURBO_CACHE_DIR: .turbo/android
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive

      - name: Setup
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore APK
        id: cache-apk
        uses: actions/cache/restore@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: apps/example/android/app/build/outputs/apk/debug/app-debug.apk
          key: apk-${{ github.sha }}
      
      - name: SKDs - download required images
        run: $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "system-images;android-30;default;x86_64"

      - name: Emulator - Create
        run: $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n Pixel_API_30 --device 'Nexus 5X' --package "system-images;android-30;default;x86_64" --sdcard 512M

      - name: Emulator - Boot
        run: $ANDROID_HOME/emulator/emulator -memory 4096 -avd Pixel_API_30 -wipe-data -no-window -gpu angle_indirect -no-snapshot -noaudio -no-boot-anim &

      - name: ADB Wait For Device
        run: adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
        timeout-minutes: 10

      - name: Start Package Manager
        working-directory: apps/example/
        run: E2E=true yarn start &

      - name: Check APK existence
        uses: andstor/file-existence-action@076e0072799f4942c8bc574a82233e1e4d13e9d6 # v3.0.0
        with:
          files: apps/example/android/app/build/outputs/apk/debug/app-debug.apk
          fail: true

      - name: Install APK
        run: adb install -r apps/example/android/app/build/outputs/apk/debug/app-debug.apk

      # - name: Set up environment
      #   run: echo "PACKAGE_NAME=${{ env.PACKAGE_NAME }}" >> $GITHUB_ENV
      - name: Launch APK
        env:
          PACKAGE_NAME: 'com.microsoft.reacttestapp'
        run: adb shell monkey -p ${{ env.PACKAGE_NAME }} 1  

      # On fabric, the system fonts are slightly different
      # so wont run the paragraph tests there for now
      - name: Run e2e Tests
        working-directory: packages/skia
        run: |
          CI=true yarn e2e --testPathIgnorePatterns Paragraphs

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: failure()
        with:
          path: packages/skia/src/__tests__/snapshots/
          name: tests-snapshots-screenshots

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: failure()
        with:
          path: apps/docs/static/
          name: tests-docs-screenshots

  build-test-ios:
    runs-on: macos-latest-xlarge
    env:
      TURBO_CACHE_DIR: .turbo/ios
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive

      - name: Setup
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache turborepo for iOS
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: ${{ runner.os }}-turborepo-ios-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-turborepo-ios-

      - name: Check turborepo cache for iOS
        run: |
          TURBO_CACHE_STATUS=$(node -p "($(yarn turbo run build:ios --cache-dir="${{ env.TURBO_CACHE_DIR }}" --dry=json)).tasks.find(t => t.task === 'build:ios').cache.status")

          if [[ $TURBO_CACHE_STATUS == "HIT" ]]; then
            echo "turbo_cache_hit=1" >> $GITHUB_ENV
          fi

      - name: Install CocoaPods
        working-directory: apps/example/ios
        run: pod install

      - name: Disable Xcode 15 simultaneous device builds
        run: |
          # This fixes the React Native issue with Xcode 15 and iOS 17+ simulators
          # See: https://github.com/facebook/react-native/issues/36857
          defaults write com.apple.dt.XCBuild EnableSwiftBuildSystemIntegration 0
          
          # Alternative: Set via environment variable
          echo "XCODE_BUILD_SYSTEM_INTEGRATION_ENABLED=0" >> $GITHUB_ENV

      - name: Start Package Manager
        working-directory: apps/example
        run: E2E=true yarn start &
        
      - name: Wait for packager
        run: |
          echo "Waiting for packager to start..."
          timeout 30 bash -c 'until curl -s http://localhost:8081/status | grep -q "packager-status:running"; do sleep 2; done' || true
  
      - name: List available simulators
        run: |
          echo "Available iPhone simulators:"
          xcrun simctl list devices available | grep iPhone
          
      - name: Get iPhone simulator UDID
        run: |
          # Try to find iPhone 16 Pro with iOS 18.4 first
          SIMULATOR_UDID="C0822A03-7FB2-498B-9DE5-B4C7C066C9BB"
          
          # Verify the simulator exists
          if ! xcrun simctl list devices | grep -q "$SIMULATOR_UDID"; then
            echo "Specific simulator not found, finding any iPhone 16 Pro"
            SIMULATOR_UDID=$(xcrun simctl list devices available | grep "iPhone 16 Pro" | grep "18.4" | head -n1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          fi
          
          # Fallback to any iPhone 16 Pro
          if [ -z "$SIMULATOR_UDID" ]; then
            SIMULATOR_UDID=$(xcrun simctl list devices available | grep "iPhone 16 Pro" | head -n1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          fi
          
          # Final fallback to any iPhone
          if [ -z "$SIMULATOR_UDID" ]; then
            SIMULATOR_UDID=$(xcrun simctl list devices available | grep "iPhone" | head -n1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          fi
          
          echo "Selected simulator UDID: $SIMULATOR_UDID"
          echo "SIMULATOR_UDID=$SIMULATOR_UDID" >> $GITHUB_ENV
          
      - name: Boot simulator
        run: |
          echo "Shutting down any running simulators..."
          xcrun simctl shutdown all || true
          
          echo "Booting simulator ${{ env.SIMULATOR_UDID }}"
          xcrun simctl boot ${{ env.SIMULATOR_UDID }} || true
          
          # Wait for simulator to be ready
          echo "Waiting for simulator to be ready..."
          xcrun simctl bootstatus ${{ env.SIMULATOR_UDID }} -b
          
      - name: Build example for iOS (Method 1 - React Native CLI)
        working-directory: apps/example
        run: |
          # First attempt with React Native CLI
          yarn ios --udid ${{ env.SIMULATOR_UDID }} || BUILD_FAILED=true
          
          if [ "$BUILD_FAILED" = "true" ]; then
            echo "Method 1 failed, trying alternative build method..."
            exit 1
          fi
        continue-on-error: true
        id: build_method_1

      - name: Build example for iOS (Method 2 - Direct xcodebuild)
        if: steps.build_method_1.outcome == 'failure'
        working-directory: apps/example/ios
        run: |
          # Clean build folder
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          
          # Direct xcodebuild with explicit settings
          set -o pipefail && xcodebuild \
            -workspace example.xcworkspace \
            -scheme example \
            -configuration Debug \
            -destination "platform=iOS Simulator,id=${{ env.SIMULATOR_UDID }}" \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            | xcbeautify
            
          # Install the app on the simulator
          APP_PATH=$(find build/Build/Products -name "*.app" -type d | head -n1)
          if [ -n "$APP_PATH" ]; then
            echo "Installing app: $APP_PATH"
            xcrun simctl install ${{ env.SIMULATOR_UDID }} "$APP_PATH"
            
            # Launch the app
            BUNDLE_ID=$(defaults read "$APP_PATH/Info.plist" CFBundleIdentifier)
            echo "Launching app with bundle ID: $BUNDLE_ID"
            xcrun simctl launch ${{ env.SIMULATOR_UDID }} "$BUNDLE_ID"
          else
            echo "ERROR: Could not find built app"
            exit 1
          fi

      - name: Build example for iOS (Method 3 - React Native CLI with build mode)
        if: steps.build_method_1.outcome == 'failure' && failure()
        working-directory: apps/example
        run: |
          # Alternative approach using build mode configuration
          yarn ios --udid ${{ env.SIMULATOR_UDID }} --mode Debug --no-packager

      - name: Run e2e tests
        working-directory: packages/skia
        run: CI=true yarn e2e

  test-web:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive

      - name: Setup
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update skia-web-app submodule to latest main
        run: |
          cd externals/skia-web-app
          git checkout main
          git pull origin main

      - name: Build and pack Skia package
        working-directory: packages/skia
        run: yarn build && yarn pack

      - name: Update package.json to use local Skia package
        working-directory: externals/skia-web-app
        run: |
          sed -i '' 's/"@shopify\/react-native-skia": "[^"]*"/"@shopify\/react-native-skia": "file:..\/..\/packages\/skia\/package.tgz"/' package.json

      - name: Install dependencies for skia-web-app
        working-directory: externals/skia-web-app
        run: yarn install --no-immutable

      - name: Start web server
        working-directory: externals/skia-web-app
        run: |
          yarn web &
          sleep 30

      - name: Run tests
        working-directory: externals/skia-web-app
        run: yarn test

      - name: Stop web server
        working-directory: externals/skia-web-app
        run: pkill -f "yarn web" || true
